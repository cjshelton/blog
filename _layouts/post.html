---
layout: main
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="post-header">
                <h1 id="post-title">{{ page.title }}</h1>
                <p id="post-published-date">Published: {{ page.date | date_to_string }}</p>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="post-content">
                {{ content }}
            </div>
        </div>
    </div>
</div>
