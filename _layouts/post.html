---
layout: main
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 id="post-title">{{ page.title }}</h2>
            <h4 id="post-published-date">Published: {{ page.date | date_to_string }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="post-content">
                {{ content }}
            </div>
        </div>
    </div>
</div>
